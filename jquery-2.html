<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>News quiz for April 9, 2018</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="http://code.jquery.com/jquery-3.3.1.slim.js"></script>
    <style>
    .has-success{}
    .has-error{}
    </style>
  </head>
  <body>
    <div class="container">
      <h1>News quiz for April 9, 2018</h1>

      <div id="question-1" class="form-group">
        <label class="control-label"> How many hours are in the day?</label>
        <input type="text" class="form-control" />
      </div>

      <div id="question-2" class="form-group">
        <label class="control-label">How many days are in the week?</label>
        <select class="form-control">
          <option value="One">1</option>
          <option value="Two">2</option>
          <option value="Three">3</option>
          <option value="Four">4</option>
          <option value="Five">5</option>
          <option value="Six">6</option>
          <option value="Seven">7</option>
        </select>
      </div>
      <div id="question-3" class="form-group">
        <label class="control-label">How many days are in the weekend?</label>
        <select class="form-control">
          <option value="One">1</option>
          <option value="Two">2</option>
          <option value="Three">3</option>
        </select>
      </div>

      <div class="form-group">
        <input id="grade-it" type="button" value="Grade my quiz" class="btn btn-primary" />
      </div>
    </div>

    <button type="button">Show Me The Answers</button>


    <script>
    $('#grade-it').on('click', function() {

    $("#question-1").removeClass("has-success")
    $("#question-2").removeClass("has-success")
    $("#question-2").removeClass("has-success")
    $("#question-1").removeClass("has-error")
    $("#question-2").removeClass("has-error")
    $("#question-3").removeClass("has-error")

    var hours = $('#question-1 .form-control').val();

    if (hours == '24') {
    $("#question-1").addClass("has-success");
    }
    else {
      $("#question-1").addClass("has-error")
    }
});
    $("#grade-it").on('click',function (){

    var days = $("#question-2 .form-control").val();

    if (days == 'Seven') {
      $("#question-2").addClass("has-success");
    } else {
      $("#question-2").addClass ("has-error")
  }
});
$("#grade-it").on('click',function() {
  var weekend = $("#question-3 .form-control").val();
  if (weekend == "Three"){
    $("#question-3").addClass("has-success");
  } else {
    $("#question-3").addClass ("has-error")
  }
});
  $("button").on('click', function(){
  $("#question-1 .form-control").val("24");
  $("#question-2 .form-control").val("7");
  $("#question-3 .form-control").val("3");

});

    </script>
  </body>
</html>
